<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inicio de Sesión / Naveganet</title>
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Inicia sesión</header>
                    <div id="loginNotification" class="alert d-none" role="alert"></div>
                    <form class="needs-validation" novalidate id="loginForm">
                        <div class="input-field">
                            <input type="email" class="form-control" id="email" required autocomplete="off" placeholder=" ">
                            <label for="email">Correo Electrónico</label>
                            <div class="invalid-feedback">
                                Ingresa un correo válido.
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="password" class="form-control" id="password" minlength="8" required placeholder=" ">
                            <label for="password">Contraseña</label>
                            <div class="invalid-feedback">
                                La contraseña debe tener al menos 8 caracteres.
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="toast-button">Iniciar Sesión</button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div class="toast">
                                <div class="toast-header">
                                    <strong class="me-auto">Naveganet</strong>
                                    <small>Hace un momento</small>
                                </div>
                                <div class="toast-body">
                                    <!-- El mensaje cambiará dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="signin">
                        <span>¿No tienes una cuenta? <a href="index.html">Regístrate aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
