<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro / Naveganet</title>
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-- Contenido de la imagen lateral -->
                <img src="#" alt="">
            </div>
            <div class="col-md-6 right">
                <!-- Contenido del formulario o cualquier otro elemento -->
                <div class="input-box">
                    <header>Regístrate</header>
                    <!-- Contenedor para el mensaje de éxito -->
                    <div id="registerNotification" class="alert d-none" role="alert"></div>
                    <form class="needs-validation" novalidate id="registrationForm">
                        <div class="input-field">
                            <input type="email" class="form-control" id="email" required autocomplete="off" placeholder=" ">
                            <label for="email">Correo Electrónico</label>
                            <div class="invalid-feedback">
                                Ingresa un correo válido.
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="password" class="form-control" id="password" minlength="8" required placeholder=" ">
                            <label for="password">Contraseña</label>
                            <div class="invalid-feedback">
                                La contraseña debe tener al menos 8 caracteres, una mayúscula y un carácter especial.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Regístrarme</button>
                    </form>
                    <div class="signin">
                        <span>¿Ya tienes una cuenta? <a href="InicioSesion.html">Ingresa aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
